<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array methods</title>
</head>

<body>
    <script>
        function demo() {
            var arrayData = ["pranjal", "manjay", "om", "test"];
            var i = 0;
            function forOfLoop() {
                for (var n of arrayData) {
                    if (n == "test") {
                        return i;
                    }
                    i++;
                }
            }
            console.log(forOfLoop());
        }
        demo();
    </script>
</body>

</html>

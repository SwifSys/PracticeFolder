<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Example</title>
</head>

<body>
    <p title="Sum" id="demo"></p>

    <script>

        let cup1 = 3;
        let cup2 = 2;
        let mug = cup1 + cup2;
        document.getElementById("demo").innerHTML = mug;

    </script>

</body>

</html>

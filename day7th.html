<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex and Display</title>
  </head>
  <style>
    .container {
      display: flex;
      background-color: blue;
      border: 1px solid red;
    }
    .container span {
      font-size: 30px;
      margin: 10px;
      padding: 20px;
      background-color: aqua;
    }
  </style>
  <body>
    <div>&nbsp;</div>
    <div class="container">
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span>4</span>
    </div>
  </body>
</html>

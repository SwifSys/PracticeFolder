<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .flex {
        display: flex;
    }

    /* button {
        background-color: white;
    } */
    
</style>

<body>
    <div class="flex">
        <button id="button1" class="btn" onclick="changeCol(this)">Tab 1</button>
        <button id="button2" class="btn" onclick="changeCol(this)">Tab 1</button>
        <button id="button3" class="btn" onclick="changeCol(this)">Tab 1</button>
        <button id="button4" class="btn" onclick="changeCol(this)">Tab 1</button>
    </div>
    <script>
        var btn1 = document.getElementById("button1");
        var btn2 = document.getElementById("button2");
        var btn3 = document.getElementById("button3");
        var btn4 = document.getElementById("button4");
        var btnA = [btn1, btn2, btn3, btn4];
        function changeCol(e) {
            for (var i = 0; i < btnA.length; i++) {
                document.getElementById(btnA[i].id).style.background = null;
            }
            document.getElementById(e.id).style.background = "red";
        }
    </script>
</body>

</html>

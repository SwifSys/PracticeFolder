<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Transformation</title>
  </head>
  <style>
    .element {
      border: 1px solid blue;
      background-color: cornsilk;
      height: 200px;
      width: 200px;
      margin: 100px;
      perspective: 300px;
    }
    .transform {
      transform: rotate3d(0, 0, 0, 30deg);
      transform: perspective();
    }
  </style>
  <body>
    <div class="element">
      <p class="transform">Hello</p>
    </div>
  </body>
</html>
